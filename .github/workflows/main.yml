name: tests with Auto Merge

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, ready_for_review, review_requested]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: 21
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Run tests with Maven
        run: mvn -B test --file ${GITHUB_WORKSPACE}/pom.xml

  auto_merge:
    runs-on: ubuntu-latest
    needs: run_tests
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false && github.event.pull_request.mergeable == true
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Merge pull request
        uses: peters-seo/merge-pull-request@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: rebase
          author-email: ${{ github.event.pull_request.user.email }}
          author-name: ${{ github.event.pull_request.user.login }}
          commit-message: 'Merge pull request'
